services:
  postgres:
    image: postgres:16
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=train_data
    volumes:
      - rail_postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

  data-service:
    build:
      context: .
      dockerfile: Dockerfile.data-service
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/train_data
    volumes:
      - ./data-service/datasets:/app/datasets
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  recommender-service:
    build:
      context: .
      dockerfile: Dockerfile.recommender-service
    ports:
      - "8001:8001"
    depends_on:
      - data-service
    environment:
      - DATA_SERVICE_URL=http://data-service:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8001/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:80"
    depends_on:
      - data-service
      - recommender-service
  health-gateway:
    build:
      context: ./health-gateway
    ports:
      - "8050:8050"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


volumes:
  rail_postgres_data:
